<div *ngIf="movies$ | async as movies" class="stack">
  <mat-card *ngFor="let movie of movies">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <img [src]="movie.poster" [alt]="movie.title">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{movie.description}}
      </p>
      <form>
        <div class="flex">
          <label>Rate movie: </label>
          <mat-slider min="1" max="10" step="0.5" showTickMarks discrete>
            <input matSliderThumb>
          </mat-slider>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
